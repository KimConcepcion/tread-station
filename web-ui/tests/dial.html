<script language="JavaScript">
    var nextUpdate = null;

    var slider2_options = {
        history: {
            gooey: 7
        }
    };

	$(".dial").each(function() {
        var dial = $(this).dial();
        dial.treadmill = {
            goal: {
                time: 90 * 60,    // seconds
                distance: 1    // miles
            }
        };

        /*dial.plugin("incline",  new InclineIndicator() );
        dial.plugin("autopace",  new AutoPaceIndicator({
            lane: {
                ordinal: 1,
                alignment: 'left'
            }
        }));*/
        /*dial.plugin("shit",  new InclineIndicator({
            lane: {
                ordinal: 0,
                alignment: 'left'
            }
        }));*/

        dial.speed.set(4.2, true);
        //dial.progress.set(36, 5, 0);
        dial.progress.set(0.35, 1000);

        setTimeout(function() { dial.speed.set(2.5, true); }, 2000);
        setTimeout(function() { dial.speed.set(0, true); }, 4000);
        setTimeout(function() { dial.speed.set(3.3, true); }, 6000);

        dial.svg.on("mousemove", function (e) {
            if (!dial.autopace) return;
            var mouse = dial.mouse();
            mouse._domain = mouse.domain();
            mouse._degrees = mouse.degrees();
        });

        if(dial.incline) {
            setTimeout(function () {
                dial.incline.set(0.6);
            }, 1500);
        }

        if(dial.autopace) {
            setTimeout(function() { dial.autopace.set(0.5); }, 1500);

            dial.autopace.container.on("mousemove", function (e) {
                var mouse = dial.mouse();
                if (!mouse || !dial.autopace) return;
                var value = mouse.domain(dial.autopace.scale);
                if (value) {
                    var now = Number(new Date());
                    if (now > nextUpdate) {
                        dial.autopace.jizz.add(value);
                        nextUpdate = now + 50;
                    }
                }
            });
        }

    });




</script>
